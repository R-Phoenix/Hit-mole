<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hit the Mole</title>
    <link rel="stylesheet"  href="style.css">
</head>
<body>
    <h1>Whack the Mole<br>You have 5 chances and two minutes time.</h1>
    <p>Points : <span id="p">0</span></p>
    <p>Hearts : <span id="h">5</span></p>
    <button id="start" onclick="st()">Start</button>

    <div class="main_box">
        <div class="sub_box">
            <div class="box">
                <img class="mole" id="1" src="hole.jpg" onclick="hit(1)">
            </div>
            <div class="box">
                <img class="mole" id="2" src="hole.jpg" onclick="hit(2)">
            </div>
            <div class="box">
                <img class="mole" id="3" src="hole.jpg" onclick="hit(3)">
            </div>
        </div>
        <br>
        <div class="sub_box">
            <div class="box">
                <img class="mole" id="4" src="hole.jpg" onclick="hit(4)">
            </div>
            <div class="box">
                <img class="mole" id="5" src="hole.jpg" onclick="hit(5)">
            </div>
            <div class="box">
                <img class="mole" id="6" src="hole.jpg" onclick="hit(6)">
            </div>
        </div>
        <br>
        <div class="sub_box">
            <div class="box">
                <img class="mole" id="7" src="hole.jpg" onclick="hit(7)">
            </div>
            <div class="box">
                <img class="mole" id="8" src="hole.jpg" onclick="hit(8)">
            </div>
            <div class="box">
                <img class="mole" id="9" src="hole.jpg" onclick="hit(9)">
            </div>
        </div>
    </div>
    <script src="mole.js"></script>
</body>
</html>
